<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        
        .good {
            background-color: #0C0;
        }

        .moderate {
            background-color: #FFFF00;
        }

        .usg {
            background-color: #FF9900;
        }

        .unhealthy {
            background-color: #FF0000;
        }

        .v_unhealthy {
            background-color: #990066;
        }

        .hazard {
            background-color: #660000;
        }
        .input {
            border: none;
            background: transparent;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            margin-top: 40px;
            padding: 0px 20px;
        }
        td,th {
            /* border: 1px solid #dddddd; */
            text-align: left;
            padding: 8px;
            }
        th {
            background: #7868e6;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color:#edeef7;
        }

        body {
            margin: 0;
            padding: 0;
        }

        input[type=submit] {
            /* padding:5px 15px; 
            border:0 none;
            cursor:pointer;
            -webkit-border-radius: 5px;
            border-radius: 5px;  */
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color:#7868e6;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px 2px rgba(8, 112, 184, 0.7);
    }

    input[type=submit]:hover {
        background-color:#2402fc;
    }

    input[type=submit]:active {
        box-shadow: 0 9px 2px rgba(8, 112, 184, 0.7);
        background-color:#2402fc;
        transform: translateY(4px);
    }

 input[type=file]::-webkit-file-upload-button {
  margin-top: 20px;
  border: 2px solid #6c5ce7;
  border-radius: .2em;
  background-color: #7868e6;
  color: #edeef7;
  
}

input[type=file]::file-selector-button {
  margin-top: 20px;
  border: 2px solid #6c5ce7;
  border-radius: .2em;
  background-color: #7868e6;
  color: #edeef7;
}

input[type=file]::-webkit-file-upload-button:hover {
  margin-top: 20px;  
  background-color: #6c5ce7;
  border: 2px solid #6c5ce7;
}

input[type=file]::file-selector-button:hover {
  margin-top: 20px;
  background-color: #6c5ce7;
  border: 2px solid #6c5ce7;
}

.navigation {
  background-color: #7868e6;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0px 10px;
  height: 70px;
  border-radius:5px;
}

ul {    
 list-style-type: none;
 margin: 0;
 padding: 0;
 overflow: hidden;
 background-color:#7868e6;
}
p {
  color: white;
  font-weight: 700;
  text-decoration:none;
}
li {
  
 float: right;
}
li a {
 display: block;
 color: white;
 text-align: center;
 padding: 14px 16px;
 text-decoration:none;
}
li a:hover {
 opacity: 80%;
 color: white;
}

.btn {
  margin-top: 20px;
  background-color: #7868e6; /* Blue background */
  border: none; /* Remove borders */
  color: white; /* White text */
  padding: 12px 16px; /* Some padding */
  font-size: 16px; /* Set a font size */
  cursor: pointer; /* Mouse pointer on hover */
}

/* Darker background on mouse-over */
.btn:hover {
  color: white;
  background-color: #5e48f0;
}

    </style>
    <title>CSV File Upload</title>
</head>

<body>


    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    </nav> -->

           <li class="active"><a class="navbar-brand" href="{{url_for('index')}}" style="text-align: center; position: relative;">Lead Crawling Service</a></li>
           </ul>
        </div>

    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    </nav> -->
    <br>
    <div class="container">
        {% block content %}


        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
