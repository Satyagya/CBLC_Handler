{% extends 'base.html' %}


{% block content %}

<div class="jumbotron" style="color: #edeef7;">
    <h1 style="font-family:'sans-serif', Geneva, Verdana, sans-serif; color:#7868e6;">Upload Company list CSV file</h1>
    <form id="upload-form" method="POST" action="{{ url_for('startCrawl') }}" enctype="multipart/form-data">
        <p><input type="file" name="file" style="color:#7868e6;"></p>
        <h5 style="color:#7868e6;">Enter your Email</h5>
        <p><input type="text" name="email"></p>
        <input type="radio" name="stages" id="option1" value="0"> <label style="color:#7868e6;">Lead Generation </label> </input><br>
        <input type="radio" name="stages" id="option2" value="1"> <label style="color:#7868e6;">Email Generation </label></input><br>
        <input type="radio" name="stages" id="option2" value="2"> <label style="color:#7868e6;">Both</label></input><br>
        <p><input type="submit" value="Submit" style="margin-top: 15px;color:white;"></p>
    </form>
    <hr class="my-4">
    <h4 style="font-family:'sans-serif', Geneva, Verdana, sans-serif; color: red;">Error Occurred while uploading {{filename}} file</h4>
    <h5 style="font-family:'sans-serif', Geneva, Verdana, sans-serif; color: red;">Reason: {{response}}</h5>
</div>

{% endblock %}
